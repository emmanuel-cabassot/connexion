<!DOCTYPE html>
<html lang="fr">
<link rel="stylesheet" href="connexion.css">
    <head>
		<meta charset="utf-8" />
		<title>Inscription</title>
    </head>
    
    <body>
        <header>
            <div class="logo">
                <a href="app1.html"><img src="img/logofourchette1.png" alt="logo Lafourchette"></a>
            </div>
            
            <div class="nav">
                <div class="telecharger">
                    <a href="https://mobile.lafourchette.com/">TELECHARGER L'APPLICATION</a>   
                </div>
            </div>
        </header>

        <main class="green">
            <div class="inscriptionwhite">
                <div class="titre">
                  <h1>Inscription</h1>
                </div>
                <div class="inscriptionlab">
                <form  action="" method="get">
                    <div>
                        <label for="name">Nom</label>
                        <input type="text" name="nom" id="name" required>
                    </div>
                    <div>
                        <label for="prenom">Prénom</label>
                        <input type="text" name="prenom" id="prenom" required>
                    </div>  
                    <div>
                        <label for="date">Date de naissance</label>
                        <input type="date" name="date de naissance" id="date" required>
                    </div>
                    <div>
                        <input type="radio" id="homme" name="sexe" value="homme">
                        <label for="homme">Homme</label><br>
                        <input type="radio" id="femme" name="sexe" value="femme">
                        <label for="femme">Femme</label><br>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="telephone">Téléphone</label>
                        <input type="tel" name="téléphone" id="telephone" required>
                    </div>
                    <div>
                        <label for="etude">Diplome</label>
                        <select name="études" id="etude">
                            <option value="">Niveau d'étude</option>
                            <option value="BEP">BEP</option>
                            <option value="BAC">BAC</option>
                            <option value="Bac+2">Bac+2</option>
                            <option value="Licence">Licence</option>
                            <option value="Master">Master</option>
                        </select>
                        </label>
                    </div>
                    <div>
                        <textarea name="presentation" id="presentation" cols="42" rows="10" placeholder="Présentez-vous."></textarea>
                    </div>
                    <div>
                        <label>Veuillez choisir un ou plusieurs hobbies</label>
                        <select name="hobbie" id="hobbie" multiple size="4">
                            <optgroup label="Sport">
                                <option value="">Vos hobbies</option>
                                <option value="course à pied">Course à pied</option>
                                <option value="fitness">Fitness</option>
                                <option value="randonnée">Randonnée</option>
                            </optgroup>
                            <optgroup label="Détente">
                                <option value="meditation">Méditation</option>
                                <option value="lecture">Lecture</option>
                                <option value="echec">Echec</option>
                            </optgroup>
                        </select>
                        
                    </div>
                    <div>
                        <label for="login">Login</label>
                        <input type="text" name="login" id="login" required>
                    <div>
                        <label for="password">Mot de passe</label>
                        <input type="password" name="mot de passe" id="password" required>
                    </div>
                    <div>
                        <label for="confirmepassword">Confirmer le mot de passe</label>
                        <input type="password" name="confirme mot de passe" id="confirmepassword" required>
                    </div>
                    <div>
                        <label for="confirmaton"></label>
                        <input type="submit" name="confirmer" id="confirmation" formaction="connexion.html">
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="footerfourchette">
                <a href="app1.html"><img src="img/logofourchette1.png" alt="logo Lafourchette"></a>
            </div>
            <div class="social">
                <a href="https://www.facebook.com/lafourchettebytheforkFR/"><img src="img/facebook.png" alt="logo facebook"></a>
                <a href="https://www.linkedin.com/company/thefork.fr"><img src="img/linkedin.png" alt="logo linkedin"></a>
                <a href="https://twitter.com/LaFourchetteMmm"><img src="img/twitter.png" alt="logo twitter"></a>
                <a href="https://www.instagram.com/lafourchettebythefork_fr/?hl=fr"><img src="img/instagram.png" alt="logo instagram"></a>
            </div>
            
        </footer>
     </body>
</html>
